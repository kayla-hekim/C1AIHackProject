<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Advisor Chatbot</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PAC :D<h1>
            <p>Your bestie in savings<br><br>Type your message and provide your user ID to get insights into your checkings account.</p>
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message...">
            <input type="number" id="user-id" placeholder="ID" min="1" max="500">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="footer">Â© 2024 Pac Chatbot</div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const userId = document.getElementById('user-id').value;
            if (userInput && userId) {
                const chatBox = document.getElementById('chat-box');
                
                // Append user message to chat box
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'chat-message user-message';
                userMessageDiv.innerText = userInput;
                chatBox.appendChild(userMessageDiv);

                // Clear the input box
                document.getElementById('user-input').value = '';

                // Scroll chat box to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;

                // Fetch bot response from Flask
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_input: userInput, user_id: userId }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Append bot message to chat box
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.className = 'chat-message bot-message';
                    botMessageDiv.innerHTML = data.response;
                    chatBox.appendChild(botMessageDiv);
                    
                    // Scroll chat box to the bottom
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
            }
        }
    </script>
</body>
</html>
